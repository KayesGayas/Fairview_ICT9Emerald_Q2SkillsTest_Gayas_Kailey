<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body{
        background: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/42cc9679-9656-4904-b843-0554ac012475/O.B.+Montessori+Center+Angeles+Campus') no-repeat center/cover;
        padding-top: 65px; 
    }

    .navbar {
        width: 100%;
        background: #1e1f23;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .nav-left {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .nav-left a {
        color: white;
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
    }

    .nav-left a:hover {
        color: #4da3ff;
    }

    .nav-logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .nav-right input {
        padding: 6px 10px;
        width: 160px;
        border-radius: 5px;
        border: none;
    }

    .search-btn {
        padding: 6px 12px;
        margin-left: 5px;
        border: none;
        border-radius: 5px;
        background: #0078ff;
        color: white;
        cursor: pointer;
    }

    /* FORM BOX */
    .form-box {
        width: 70%;
        background: rgba(255, 255, 255, 0.85);
        padding: 35px;
        border-radius: 10px;
        margin: 40px auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 5px;
    }

    .subtitle {
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
        color: #555;
    }

    h3 {
        margin: 15px 0 10px;
        color: #333;
    }

    .row {
        display: flex;
        gap: 15px;
    }

    .field, .field-full {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    input, select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 5px;
        background: #0077ff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .btn:hover {
        background: #005fcc;
    }

    footer {
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: #333;
    }
</style>

</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcHVuqgJPs1mFipnjsVwsFIYiYwTaulS-1_w&s" class="nav-logo">
        <a href="page2.html">Home</a>
        <a href="page3.html">About Us</a>
        <a href="page4.html">Contact Us</a>
    </div>

    <div class="nav-right">
        <input type="text" placeholder="Search">
        <button class="search-btn">Search</button>
    </div>
</nav>

<div class="form-box">
    <h2>OBMC Student Enrollment Form</h2>
    <p class="subtitle">Fill out the form below to enroll for the upcoming school year.</p>

    <form>

        <h3>Student Information</h3>
        <div class="row">
            <div class="field">
                <label>First Name</label>
                <input type="text" placeholder="First Name">
            </div>
            <div class="field">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name">
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>Birth Date</label>
                <input type="date">
            </div>
            <div class="field">
                <label>Gender</label>
                <select>
                    <option>--SELECET--</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="field">
                <label>Grade Level</label>
                <select>
                    <option>--SELECT</option>
                    <option>Grade 7</option>
                    <option>Grade 8</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                </select>
            </div>
        </div>

        <h3>Contact Details</h3>
        <div class="field-full">
            <label>Email Address</label>
            <input type="email" placeholder="student@example.com">
        </div>
        <div class="field-full">
            <label>Contact Number</label>
            <input type="text" placeholder="0912-345-6789">
        </div>

        <h3>Other Information</h3>
        <div class="field-full">
            <label>Mode of Learning</label><br>
            <input type="radio" name="mode"> Online
            <input type="radio" name="mode"> Face-to-Face
        </div>

        <div class="field-full checkbox">
            <input type="checkbox">
            <label>I confirm that the information provided is true and complete.</label>
        </div>

        <button type="submit" class="btn">Submit Enrollment</button>

    </form>

    <footer>Â© 2025 Student Enrollment System</footer>
</div>

</body>
</html>
